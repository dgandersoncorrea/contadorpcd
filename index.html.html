<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aproveite o seu PCD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.3em;
      margin: 10px 0 5px;
      text-align: center;
    }

    .date-today {
      font-size: 1em;
      margin-bottom: 20px;
      color: #bbb;
    }

    .chart-container {
      width: 140px;
      height: 140px;
      position: relative;
      margin-bottom: 30px;
    }

    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#f9d342 var(--progress), #444 var(--progress));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-inner {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: #f0f0f0;
      position: absolute;
      top: 15%;
      left: 15%;
    }

    .countdown-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
      min-width: 120px;
    }

    .number {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }

    .label {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Aproveite o seu PCD</h1>
  <div class="date-today" id="hoje"></div>

  <div class="chart-container">
    <div class="chart" id="pizza" style="--progress: 0deg;">
      <div class="chart-inner" id="chartLabel">0%</div>
    </div>
  </div>

  <div class="countdown-container" id="countdown">
    <!-- caixas dinâmicas -->
  </div>

  <script>
    function updateCountdown() {
      const today = new Date();
      const startDate = new Date("2025-06-19T00:00:00"); // Início da contagem
      const endDate = new Date("2030-06-21T00:00:00");

      // Data de hoje no topo
      const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
      document.getElementById("hoje").textContent = "Hoje é " + today.toLocaleDateString("pt-BR", options);

      const totalMs = endDate - startDate;
      const elapsedMs = today - startDate;
      const remainingMs = endDate - today;

      const clampedElapsed = Math.max(0, Math.min(elapsedMs, totalMs));
      const progressPercent = (clampedElapsed / totalMs) * 100;
      const progressDeg = (progressPercent / 100) * 360;

      document.getElementById("pizza").style.setProperty("--progress", `${progressDeg}deg`);
      document.getElementById("chartLabel").textContent = `${progressPercent.toFixed(1)}%`;

      // ⚠️ Usar Math.floor para evitar arredondar para cima
      const totalDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));
      const years = Math.floor(totalDays / 365);
      const days = totalDays % 365;

      // Exibe anos e dias restantes
      document.getElementById("countdown").innerHTML = `
        <div class="box">
          <div class="number">${years}</div>
          <div class="label">anos</div>
        </div>
        <div class="box">
          <div class="number">${days}</div>
          <div class="label">dias</div>
        </div>
      `;
    }

    updateCountdown();
  </script>

</body>
</html>
